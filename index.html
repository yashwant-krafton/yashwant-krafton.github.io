<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India & MENA Corp Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #000005 0%, #050510 50%, #0a0515 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* ============================================
           PASSWORD PROTECTION OVERLAY
           ============================================ */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .password-overlay.hidden {
            display: none;
        }

        .password-box {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.03) 100%
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 50px 60px;
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        .password-box h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .password-box p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .password-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-input:focus {
            border-color: rgba(255, 200, 100, 0.5);
            box-shadow: 0 0 20px rgba(255, 200, 100, 0.15);
        }

        .password-input.error {
            border-color: rgba(255, 100, 100, 0.6);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        .password-submit {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(255, 200, 100, 0.2) 0%, rgba(255, 150, 50, 0.15) 100%);
            border: 1px solid rgba(255, 200, 100, 0.3);
            border-radius: 12px;
            color: rgba(255, 230, 180, 1);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-submit:hover {
            background: linear-gradient(135deg, rgba(255, 200, 100, 0.3) 0%, rgba(255, 150, 50, 0.25) 100%);
            box-shadow: 0 0 30px rgba(255, 200, 100, 0.2);
            transform: translateY(-2px);
        }

        .error-message {
            color: rgba(255, 100, 100, 0.9);
            font-size: 0.85rem;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.visible {
            opacity: 1;
        }

        /* ============================================
           CINEMATIC SPACE NEBULA EFFECTS
           ============================================ */
        .space-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .space-darkness {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 80% 50% at 50% 35%, rgba(0, 0, 0, 0.3) 0%, transparent 60%),
                radial-gradient(ellipse 100% 80% at 30% 60%, rgba(0, 0, 5, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse 90% 70% at 70% 45%, rgba(0, 0, 8, 0.15) 0%, transparent 55%),
                radial-gradient(ellipse 120% 60% at 45% 40%, rgba(0, 0, 0, 0.25) 0%, transparent 70%);
            pointer-events: none;
            z-index: 5;
        }

        .nebula {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            mix-blend-mode: screen;
        }

        .nebula-1 {
            top: -20%;
            right: -10%;
            width: 800px;
            height: 600px;
            background: radial-gradient(ellipse at center,
                rgba(150, 50, 200, 0.4) 0%,
                rgba(100, 0, 150, 0.3) 30%,
                rgba(50, 0, 100, 0.2) 50%,
                transparent 70%);
            animation: nebulaDrift1 30s ease-in-out infinite;
        }

        .nebula-2 {
            top: 30%;
            left: -15%;
            width: 700px;
            height: 700px;
            background: radial-gradient(ellipse at center,
                rgba(0, 150, 255, 0.3) 0%,
                rgba(0, 100, 200, 0.25) 30%,
                rgba(0, 50, 150, 0.15) 50%,
                transparent 70%);
            animation: nebulaDrift2 35s ease-in-out infinite;
        }

        .nebula-3 {
            bottom: -20%;
            left: 20%;
            width: 900px;
            height: 500px;
            background: radial-gradient(ellipse at center,
                rgba(0, 200, 180, 0.25) 0%,
                rgba(0, 150, 150, 0.2) 30%,
                rgba(0, 100, 120, 0.1) 50%,
                transparent 70%);
            animation: nebulaDrift3 40s ease-in-out infinite;
        }

        .nebula-4 {
            top: 40%;
            right: -5%;
            width: 500px;
            height: 400px;
            background: radial-gradient(ellipse at center,
                rgba(255, 100, 50, 0.2) 0%,
                rgba(200, 50, 100, 0.15) 40%,
                transparent 70%);
            animation: nebulaDrift4 25s ease-in-out infinite;
        }

        .nebula-5 {
            top: -10%;
            left: 10%;
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse at center,
                rgba(255, 100, 180, 0.2) 0%,
                rgba(200, 50, 150, 0.15) 40%,
                transparent 65%);
            animation: nebulaDrift5 28s ease-in-out infinite;
        }

        .aurora {
            position: absolute;
            filter: blur(60px);
            mix-blend-mode: screen;
        }

        .aurora-1 {
            top: -10%;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(
                180deg,
                transparent 0%,
                rgba(0, 255, 150, 0.12) 20%,
                rgba(0, 255, 200, 0.18) 35%,
                rgba(50, 200, 255, 0.15) 50%,
                rgba(100, 150, 255, 0.1) 65%,
                rgba(150, 100, 255, 0.08) 80%,
                transparent 100%
            );
            animation: auroraFlow1 20s ease-in-out infinite;
        }

        .aurora-2 {
            top: 0;
            right: -10%;
            width: 60%;
            height: 60%;
            background: linear-gradient(
                160deg,
                transparent 0%,
                rgba(255, 100, 200, 0.1) 25%,
                rgba(200, 100, 255, 0.15) 45%,
                rgba(100, 150, 255, 0.1) 65%,
                transparent 100%
            );
            animation: auroraFlow2 25s ease-in-out infinite reverse;
        }

        .cosmic-dust {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            mix-blend-mode: screen;
        }

        .dust-1 {
            top: 20%;
            left: 30%;
            width: 300px;
            height: 300px;
            background: rgba(100, 180, 255, 0.1);
            animation: dustFloat 15s ease-in-out infinite;
        }

        .dust-2 {
            bottom: 30%;
            right: 20%;
            width: 250px;
            height: 250px;
            background: rgba(200, 150, 255, 0.08);
            animation: dustFloat 18s ease-in-out infinite reverse;
        }

        .dust-3 {
            top: 50%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: rgba(0, 255, 200, 0.08);
            animation: dustFloat 12s ease-in-out infinite 3s;
        }

        .aurora-curtain {
            position: absolute;
            top: -10%;
            height: 70%;
            filter: blur(50px);
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        .curtain-1 {
            left: 15%;
            width: 120px;
            background: linear-gradient(180deg, 
                rgba(0, 255, 180, 0.35) 0%, 
                rgba(0, 255, 220, 0.25) 30%,
                rgba(100, 200, 255, 0.15) 60%,
                transparent 100%);
            animation: curtainWave 12s ease-in-out infinite;
        }

        .curtain-2 {
            left: 35%;
            width: 150px;
            background: linear-gradient(180deg, 
                rgba(100, 255, 200, 0.3) 0%, 
                rgba(0, 200, 255, 0.25) 40%,
                rgba(150, 100, 255, 0.15) 70%,
                transparent 100%);
            animation: curtainWave 15s ease-in-out infinite 2s;
        }

        .curtain-3 {
            right: 30%;
            width: 130px;
            background: linear-gradient(180deg, 
                rgba(200, 100, 255, 0.25) 0%, 
                rgba(100, 150, 255, 0.2) 35%,
                rgba(0, 255, 200, 0.15) 65%,
                transparent 100%);
            animation: curtainWave 18s ease-in-out infinite 4s;
        }

        .curtain-4 {
            right: 12%;
            width: 100px;
            background: linear-gradient(180deg, 
                rgba(255, 150, 200, 0.2) 0%, 
                rgba(200, 100, 255, 0.25) 40%,
                rgba(100, 200, 255, 0.15) 70%,
                transparent 100%);
            animation: curtainWave 14s ease-in-out infinite 1s;
        }

        @keyframes nebulaDrift1 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            50% { transform: translate(-30px, 20px) scale(1.1); opacity: 0.7; }
        }

        @keyframes nebulaDrift2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
            50% { transform: translate(40px, -20px) rotate(5deg); opacity: 0.6; }
        }

        @keyframes nebulaDrift3 {
            0%, 100% { transform: translateX(0) scale(1); opacity: 0.5; }
            50% { transform: translateX(50px) scale(1.05); opacity: 0.6; }
        }

        @keyframes nebulaDrift4 {
            0%, 100% { transform: translate(0, 0); opacity: 0.4; }
            50% { transform: translate(-20px, 30px); opacity: 0.5; }
        }

        @keyframes nebulaDrift5 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            50% { transform: translate(20px, 15px) scale(1.08); opacity: 0.5; }
        }

        @keyframes auroraFlow1 {
            0%, 100% { transform: translateX(-5%) scaleY(1) rotate(-2deg); opacity: 0.6; }
            33% { transform: translateX(5%) scaleY(1.1) rotate(1deg); opacity: 0.75; }
            66% { transform: translateX(-3%) scaleY(0.95) rotate(-1deg); opacity: 0.55; }
        }

        @keyframes auroraFlow2 {
            0%, 100% { transform: translateX(0) translateY(0); opacity: 0.5; }
            50% { transform: translateX(-30px) translateY(20px); opacity: 0.65; }
        }

        @keyframes dustFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -15px) scale(1.1); }
            50% { transform: translate(-10px, 10px) scale(0.95); }
            75% { transform: translate(15px, 20px) scale(1.05); }
        }

        @keyframes curtainWave {
            0%, 100% { transform: translateX(0) scaleX(1) skewX(0deg); opacity: 0.5; }
            25% { transform: translateX(25px) scaleX(1.3) skewX(4deg); opacity: 0.6; }
            50% { transform: translateX(-15px) scaleX(0.85) skewX(-3deg); opacity: 0.4; }
            75% { transform: translateX(20px) scaleX(1.15) skewX(3deg); opacity: 0.55; }
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 10, 0.5) 100%);
            pointer-events: none;
            z-index: 6;
        }

        #starsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #gamingCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            padding-bottom: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(1.6rem, 4.8vw, 3.2rem);
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 10px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
            max-width: 560px;
        }

        /* ============================================
           GLASSY TRANSPARENT BUTTON WITH SUN GLOW
           ============================================ */
        .nav-btn {
            position: relative;
            padding: 26px 36px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.06) 0%,
                rgba(255, 255, 255, 0.02) 50%,
                rgba(255, 255, 255, 0.04) 100%
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            text-align: left;
        }

        .nav-btn .glass-shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 30%,
                transparent 100%
            );
            border-radius: 16px 16px 0 0;
            pointer-events: none;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                100deg,
                transparent 0%,
                rgba(255, 255, 255, 0.15) 45%,
                rgba(255, 255, 255, 0.25) 50%,
                rgba(255, 255, 255, 0.15) 55%,
                transparent 100%
            );
            transition: left 0.8s ease;
            pointer-events: none;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: radial-gradient(
                ellipse at 50% 50%,
                rgba(255, 230, 130, 0.7) 0%,
                rgba(255, 200, 80, 0.5) 20%,
                rgba(255, 170, 60, 0.35) 40%,
                rgba(255, 140, 50, 0.2) 60%,
                rgba(255, 100, 50, 0.1) 80%,
                transparent 100%
            );
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            filter: blur(18px);
        }

        .nav-btn:hover {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.08) 100%
            );
            border-color: rgba(255, 220, 150, 0.35);
            color: #ffffff;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(255, 200, 100, 0.2),
                0 0 100px rgba(255, 160, 60, 0.12),
                0 0 140px rgba(255, 120, 50, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
        }

        .nav-btn:hover::before {
            left: 150%;
        }

        .nav-btn:hover::after {
            opacity: 1;
        }

        .nav-btn:hover .glass-shine {
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.08) 30%,
                transparent 100%
            );
        }

        .nav-btn:hover .btn-text {
            transform: translateX(8px);
        }

        .nav-btn:hover .btn-arrow {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        .nav-btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        .btn-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(
                circle,
                rgba(255, 230, 150, 0.4) 0%,
                rgba(255, 200, 100, 0.25) 25%,
                rgba(255, 170, 70, 0.15) 45%,
                rgba(255, 140, 50, 0.08) 65%,
                transparent 80%
            );
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            border-radius: 50%;
            pointer-events: none;
        }

        .nav-btn:hover .btn-glow {
            width: 550px;
            height: 550px;
        }

        .btn-text {
            position: relative;
            z-index: 1;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .btn-arrow {
            position: absolute;
            right: 28px;
            top: 50%;
            transform: translateY(-50%) translateX(-15px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            color: rgba(255, 230, 170, 1);
            font-size: 1.2rem;
            text-shadow: 
                0 0 15px rgba(255, 210, 120, 0.9),
                0 0 30px rgba(255, 180, 80, 0.6);
        }

        .footer {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: rgba(255, 255, 255, 0.25);
            font-size: 0.65rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .title {
                letter-spacing: 4px;
                white-space: normal;
                text-align: center;
            }

            .buttons-container {
                padding: 0 20px;
                max-width: 100%;
            }

            .nav-btn {
                padding: 22px 26px;
                font-size: 0.9rem;
                border-radius: 12px;
            }

            .content {
                padding-bottom: 80px;
            }

            .password-box {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Password Protection Overlay -->
    <div class="password-overlay" id="passwordOverlay">
        <div class="password-box">
            <h2>ACCESS RESTRICTED</h2>
            <p>Enter password to continue</p>
            <div class="password-input-container">
                <input 
                    type="password" 
                    class="password-input" 
                    id="passwordInput" 
                    placeholder="Enter password"
                    onkeypress="if(event.key === 'Enter') checkPassword()"
                >
            </div>
            <button class="password-submit" onclick="checkPassword()">Enter</button>
            <p class="error-message" id="errorMessage">Incorrect password. Please try again.</p>
        </div>
    </div>

    <!-- Cinematic Space Effects -->
    <div class="space-container">
        <div class="nebula nebula-1"></div>
        <div class="nebula nebula-2"></div>
        <div class="nebula nebula-3"></div>
        <div class="nebula nebula-4"></div>
        <div class="nebula nebula-5"></div>
        <div class="aurora aurora-1"></div>
        <div class="aurora aurora-2"></div>
        <div class="cosmic-dust dust-1"></div>
        <div class="cosmic-dust dust-2"></div>
        <div class="cosmic-dust dust-3"></div>
        <div class="aurora-curtain curtain-1"></div>
        <div class="aurora-curtain curtain-2"></div>
        <div class="aurora-curtain curtain-3"></div>
        <div class="aurora-curtain curtain-4"></div>
    </div>

    <div class="space-darkness"></div>

    <canvas id="starsCanvas"></canvas>
    <canvas id="gamingCanvas"></canvas>
    <canvas id="particleCanvas"></canvas>

    <div class="vignette"></div>

    <div class="content">
        <header class="header">
            <h1 class="title">INDIA & MENA CORP DEV</h1>
        </header>

        <div class="buttons-container">
            <button class="nav-btn" onclick="window.location.href='investments.html'">
                <div class="glass-shine"></div>
                <div class="btn-glow"></div>
                <span class="btn-text">Where are India's Investments headed</span>
                <span class="btn-arrow">→</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='consumer-deals.html'">
                <div class="glass-shine"></div>
                <div class="btn-glow"></div>
                <span class="btn-text">Analysis of Consumer Deals</span>
                <span class="btn-arrow">→</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='vc-landscape.html'">
                <div class="glass-shine"></div>
                <div class="btn-glow"></div>
                <span class="btn-text">India VC Fund Landscape</span>
                <span class="btn-arrow">→</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='tracking-sheet.html'">
                <div class="glass-shine"></div>
                <div class="btn-glow"></div>
                <span class="btn-text">Tracking Sheet for Top 100 Games in India</span>
                <span class="btn-arrow">→</span>
            </button>
        </div>
    </div>

    <div class="footer">Krafton</div>

    <script>
        // ============================================
        // PASSWORD PROTECTION
        // ============================================
        
        const CORRECT_PASSWORD = 'Krafton2026';
        
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const overlay = document.getElementById('passwordOverlay');
            const errorMsg = document.getElementById('errorMessage');
            
            if (input.value === CORRECT_PASSWORD) {
                overlay.classList.add('hidden');
                sessionStorage.setItem('authenticated', 'true');
            } else {
                input.classList.add('error');
                errorMsg.classList.add('visible');
                setTimeout(() => {
                    input.classList.remove('error');
                }, 500);
            }
        }
        
        // Check if already authenticated in this session
        if (sessionStorage.getItem('authenticated') === 'true') {
            document.getElementById('passwordOverlay').classList.add('hidden');
        }

        // ============================================
        // COLORFUL SPACE STARS
        // ============================================

        const starsCanvas = document.getElementById('starsCanvas');
        const sCtx = starsCanvas.getContext('2d');
        let sWidth, sHeight;
        let stars = [];

        function resizeStarsCanvas() {
            sWidth = starsCanvas.width = window.innerWidth;
            sHeight = starsCanvas.height = window.innerHeight;
            initStars();
        }

        class Star {
            constructor() {
                this.x = Math.random() * sWidth;
                this.y = Math.random() * sHeight;
                this.size = Math.random() * 2 + 0.3;
                this.twinkleSpeed = Math.random() * 0.008 + 0.002;
                this.phase = Math.random() * Math.PI * 2;
                this.maxAlpha = Math.random() * 0.7 + 0.3;
                
                const colorRand = Math.random();
                if (colorRand < 0.12) this.color = '100, 180, 255';
                else if (colorRand < 0.22) this.color = '255, 200, 150';
                else if (colorRand < 0.32) this.color = '255, 150, 200';
                else if (colorRand < 0.40) this.color = '180, 255, 220';
                else if (colorRand < 0.48) this.color = '255, 255, 180';
                else if (colorRand < 0.55) this.color = '220, 180, 255';
                else if (colorRand < 0.62) this.color = '180, 255, 255';
                else if (colorRand < 0.68) this.color = '255, 180, 180';
                else this.color = '255, 255, 255';
            }

            draw(time) {
                const alpha = this.maxAlpha * (0.3 + Math.sin(time * this.twinkleSpeed + this.phase) * 0.7);
                
                if (this.size > 1.2) {
                    sCtx.beginPath();
                    sCtx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                    sCtx.fillStyle = `rgba(${this.color}, ${alpha * 0.1})`;
                    sCtx.fill();
                }
                
                if (this.size > 0.8) {
                    sCtx.beginPath();
                    sCtx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    sCtx.fillStyle = `rgba(${this.color}, ${alpha * 0.2})`;
                    sCtx.fill();
                }
                
                sCtx.beginPath();
                sCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                sCtx.fillStyle = `rgba(${this.color}, ${alpha})`;
                sCtx.fill();
            }
        }

        function initStars() {
            stars = [];
            const count = Math.floor((sWidth * sHeight) / 2500);
            for (let i = 0; i < count; i++) stars.push(new Star());
        }

        function animateStars(time) {
            sCtx.clearRect(0, 0, sWidth, sHeight);
            stars.forEach(star => star.draw(time));
            requestAnimationFrame(animateStars);
        }

        // ============================================
        // GAMING ELEMENTS
        // ============================================

        const gamingCanvas = document.getElementById('gamingCanvas');
        const gCtx = gamingCanvas.getContext('2d');
        let gWidth, gHeight;
        let birds = [], planes = [], cars = [];

        function resizeGamingCanvas() {
            gWidth = gamingCanvas.width = window.innerWidth;
            gHeight = gamingCanvas.height = window.innerHeight;
            initGamingElements();
        }

        const neonColors = {
            cyan: { r: 100, g: 255, b: 255 },
            magenta: { r: 255, g: 100, b: 200 },
            lime: { r: 180, g: 255, b: 100 },
            orange: { r: 255, g: 180, b: 100 },
            purple: { r: 180, g: 130, b: 255 },
            pink: { r: 255, g: 150, b: 180 },
            blue: { r: 130, g: 180, b: 255 }
        };

        function getRandomNeonColor() {
            const colors = Object.values(neonColors);
            return colors[Math.floor(Math.random() * colors.length)];
        }

        class PixelBird {
            constructor() { this.reset(true); }
            reset(initial = false) {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.x = initial ? Math.random() * gWidth : (this.direction === 1 ? -30 : gWidth + 30);
                this.y = Math.random() * gHeight * 0.5 + 50;
                this.speed = (Math.random() * 1.2 + 0.6) * this.direction;
                this.size = Math.random() * 1.5 + 2;
                this.frame = 0;
                this.frameTimer = 0;
                this.neon = getRandomNeonColor();
                this.alpha = 0.55 + Math.random() * 0.25;
            }
            draw() {
                const s = this.size;
                const { r, g, b } = this.neon;
                gCtx.shadowColor = `rgba(${r}, ${g}, ${b}, 0.6)`;
                gCtx.shadowBlur = 10;
                gCtx.fillStyle = `rgba(${r}, ${g}, ${b}, ${this.alpha})`;
                gCtx.fillRect(this.x, this.y, s * 3, s);
                gCtx.fillRect(this.x + s, this.frame < 8 ? this.y - s : this.y + s, s, s);
                gCtx.fillRect(this.direction === 1 ? this.x + s * 3 : this.x - s, this.y, s, s);
                gCtx.shadowBlur = 0;
            }
            update() {
                this.x += this.speed;
                this.frameTimer++;
                if (this.frameTimer > 6) { this.frame = (this.frame + 1) % 16; this.frameTimer = 0; }
                if ((this.direction === 1 && this.x > gWidth + 50) || (this.direction === -1 && this.x < -50)) this.reset();
            }
        }

        class PixelPlane {
            constructor() { this.reset(true); }
            reset(initial = false) {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.x = initial ? Math.random() * gWidth : (this.direction === 1 ? -80 : gWidth + 80);
                this.y = Math.random() * gHeight * 0.35 + 30;
                this.speed = (Math.random() * 1.5 + 1) * this.direction;
                this.size = Math.random() * 1.5 + 2.5;
                this.neon = getRandomNeonColor();
                this.alpha = 0.5 + Math.random() * 0.25;
            }
            draw() {
                const s = this.size;
                const { r, g, b } = this.neon;
                gCtx.shadowColor = `rgba(${r}, ${g}, ${b}, 0.6)`;
                gCtx.shadowBlur = 12;
                gCtx.fillStyle = `rgba(${r}, ${g}, ${b}, ${this.alpha})`;
                gCtx.fillRect(this.x, this.y, s * 8, s);
                gCtx.fillRect(this.direction === 1 ? this.x + s * 7 : this.x, this.y - s * 0.5, s * 1.5, s * 0.5);
                gCtx.fillRect(this.x + s * 2.5, this.y - s * 1.5, s * 3, s * 1.5);
                gCtx.fillRect(this.x + s * 2.5, this.y + s, s * 3, s * 1.5);
                gCtx.fillRect(this.direction === 1 ? this.x : this.x + s * 7, this.y - s, s, s);
                gCtx.shadowBlur = 6;
                const trailStart = this.direction === 1 ? this.x - s : this.x + s * 8;
                for (let i = 0; i < 6; i++) {
                    gCtx.fillStyle = `rgba(${r}, ${g}, ${b}, ${0.25 - i * 0.04})`;
                    gCtx.fillRect(trailStart + (this.direction === 1 ? -i * s * 1.5 : i * s * 1.5), this.y + s * 0.3, s * 0.8, s * 0.4);
                }
                gCtx.shadowBlur = 0;
            }
            update() {
                this.x += this.speed;
                if ((this.direction === 1 && this.x > gWidth + 100) || (this.direction === -1 && this.x < -100)) this.reset();
            }
        }

        class PixelCar {
            constructor(lane) { this.lane = lane; this.reset(true); }
            reset(initial = false) {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.x = initial ? Math.random() * gWidth : (this.direction === 1 ? -80 : gWidth + 80);
                this.y = this.lane === 'top' ? 25 + Math.random() * 35 : gHeight - 45 - Math.random() * 35;
                this.speed = (Math.random() * 0.9 + 0.5) * this.direction;
                this.size = Math.random() * 1.2 + 2.5;
                this.neon = getRandomNeonColor();
                this.alpha = 0.55 + Math.random() * 0.25;
            }
            draw() {
                const s = this.size;
                const { r, g, b } = this.neon;
                gCtx.shadowColor = `rgba(${r}, ${g}, ${b}, 0.5)`;
                gCtx.shadowBlur = 10;
                gCtx.fillStyle = `rgba(${r}, ${g}, ${b}, ${this.alpha})`;
                gCtx.fillRect(this.x, this.y, s * 6, s * 1.5);
                gCtx.fillRect(this.x + s * 1.2, this.y - s, s * 3, s);
                gCtx.shadowBlur = 0;
                gCtx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.25)`;
                gCtx.fillRect(this.x + s * 1.5, this.y - s * 0.7, s * 1.1, s * 0.7);
                gCtx.fillRect(this.x + s * 3, this.y - s * 0.7, s * 1.1, s * 0.7);
                gCtx.fillStyle = 'rgba(20, 20, 30, 0.8)';
                gCtx.fillRect(this.x + s * 0.5, this.y + s * 1.5, s * 1, s * 0.5);
                gCtx.fillRect(this.x + s * 4, this.y + s * 1.5, s * 1, s * 0.5);
                gCtx.shadowBlur = 15;
                if (this.direction === 1) {
                    gCtx.shadowColor = 'rgba(255, 255, 200, 0.9)';
                    gCtx.fillStyle = 'rgba(255, 255, 220, 0.95)';
                    gCtx.fillRect(this.x + s * 5.5, this.y + s * 0.3, s * 0.5, s * 0.8);
                } else {
                    gCtx.shadowColor = 'rgba(255, 80, 80, 0.9)';
                    gCtx.fillStyle = 'rgba(255, 100, 80, 0.95)';
                    gCtx.fillRect(this.x, this.y + s * 0.3, s * 0.5, s * 0.8);
                }
                gCtx.shadowBlur = 0;
            }
            update() {
                this.x += this.speed;
                if ((this.direction === 1 && this.x > gWidth + 100) || (this.direction === -1 && this.x < -100)) this.reset();
            }
        }

        function initGamingElements() {
            birds = []; planes = []; cars = [];
            for (let i = 0; i < 8; i++) birds.push(new PixelBird());
            for (let i = 0; i < 3; i++) planes.push(new PixelPlane());
            for (let i = 0; i < 5; i++) { cars.push(new PixelCar('top')); cars.push(new PixelCar('bottom')); }
        }

        function animateGaming() {
            gCtx.clearRect(0, 0, gWidth, gHeight);
            birds.forEach(b => { b.update(); b.draw(); });
            planes.forEach(p => { p.update(); p.draw(); });
            cars.forEach(c => { c.update(); c.draw(); });
            requestAnimationFrame(animateGaming);
        }

        // ============================================
        // SAND PARTICLES
        // ============================================

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let mouse = { x: null, y: null, radius: 100 };
        let smoothMouse = { x: null, y: null };

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initParticles();
        }

        class Particle {
            constructor(isStatic) {
                this.isStatic = isStatic;
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 2 + 0.5;
                this.density = Math.random() * 8 + 3;
                this.vx = 0;
                this.vy = 0;
                const warmth = Math.random();
                this.color = `rgba(${200 + warmth * 55}, ${165 + warmth * 50}, ${110 + warmth * 45}, `;
                this.alpha = Math.random() * 0.5 + 0.2;
                if (!this.isStatic) {
                    this.floatSpeed = Math.random() * 0.3 + 0.1;
                    this.floatOffset = Math.random() * Math.PI * 2;
                    this.floatRadius = Math.random() * 2 + 1;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.6, 0, Math.PI * 2);
                ctx.fillStyle = this.color + (this.alpha * 0.1) + ')';
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color + this.alpha + ')';
                ctx.fill();
            }
            update() {
                let targetX = this.baseX, targetY = this.baseY;
                if (!this.isStatic) {
                    const time = Date.now() * 0.001;
                    targetX = this.baseX + Math.sin(time * this.floatSpeed + this.floatOffset) * this.floatRadius;
                    targetY = this.baseY + Math.cos(time * this.floatSpeed * 0.7 + this.floatOffset) * this.floatRadius;
                }
                if (smoothMouse.x !== null && smoothMouse.y !== null) {
                    const dx = this.x - smoothMouse.x, dy = this.y - smoothMouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < mouse.radius && dist > 0) {
                        const force = Math.pow((mouse.radius - dist) / mouse.radius, 1.5);
                        this.vx += (dx / dist) * force * this.density * 0.7;
                        this.vy += (dy / dist) * force * this.density * 0.7;
                    }
                }
                this.vx += (targetX - this.x) * (this.isStatic ? 0.025 : 0.018);
                this.vy += (targetY - this.y) * (this.isStatic ? 0.025 : 0.018);
                this.vx *= 0.92; this.vy *= 0.92;
                this.x += this.vx; this.y += this.vy;
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.min((width * height) / 1200, 1500);
            for (let i = 0; i < count; i++) particles.push(new Particle(i < count / 2));
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            if (mouse.x !== null && mouse.y !== null) {
                if (smoothMouse.x === null) { smoothMouse.x = mouse.x; smoothMouse.y = mouse.y; }
                else { smoothMouse.x += (mouse.x - smoothMouse.x) * 0.12; smoothMouse.y += (mouse.y - smoothMouse.y) * 0.12; }
            } else { smoothMouse.x = null; smoothMouse.y = null; }
            particles.forEach(p => { p.update(); p.draw(); });
            for (let i = 0; i < particles.length; i += 2) {
                for (let j = i + 1; j < particles.length; j += 2) {
                    const dx = particles[i].x - particles[j].x, dy = particles[i].y - particles[j].y;
                    const distSq = dx * dx + dy * dy;
                    if (distSq < 1600) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(200, 170, 130, ${(1 - Math.sqrt(distSq) / 40) * 0.05})`;
                        ctx.lineWidth = 0.4;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });
        window.addEventListener('resize', () => { resizeCanvas(); resizeStarsCanvas(); resizeGamingCanvas(); });

        resizeCanvas();
        resizeStarsCanvas();
        resizeGamingCanvas();
        animate();
        animateStars(0);
        animateGaming();
    </script>
</body>
